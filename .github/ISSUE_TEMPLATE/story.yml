name: User Story
description: A sprint-sized work item following INVEST criteria
title: "[Story]: "
labels: ["type:feature"]
body:
  - type: markdown
    attributes:
      value: |
        User stories should be **INVEST**: Independent, Negotiable, Valuable, Estimable, Small, Testable.

  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: As a [type of user], I want [goal] so that [benefit]
      placeholder: "As a team member, I want to export reports so that I can share them with stakeholders"
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Specific conditions that must be met for this story to be complete
      placeholder: |
        - [ ] User can click "Export" button
        - [ ] PDF is generated within 5 seconds
        - [ ] Export includes all visible data
    validations:
      required: true

  - type: textarea
    id: test-strategy
    attributes:
      label: Test Strategy
      description: How will this be tested?
      placeholder: |
        - Unit tests for export logic
        - E2E test for export flow
    validations:
      required: false

  - type: dropdown
    id: release-impact
    attributes:
      label: Release Impact
      description: What kind of version bump will this require?
      options:
        - patch
        - minor
        - major
    validations:
      required: true

  - type: textarea
    id: related
    attributes:
      label: Related Issues
      description: Link to parent epic or related issues
      placeholder: "Part of #123"
    validations:
      required: false
