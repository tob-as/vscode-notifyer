# Cloudflare Deployment Workflow
# Copy to: .github/workflows/deploy.yml
#
# Deploys to Cloudflare Workers after quality gate passes

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Wait for quality gate
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Wait for quality gate
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Quality Gate'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  # Deploy to Cloudflare
  deploy:
    name: Deploy to Cloudflare
    needs: quality-check
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env ${{ github.event.inputs.environment || 'production' }}

      - name: Output deployment URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

  # Run E2E tests after deploy
  e2e:
    name: E2E Tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    needs: [deploy, e2e]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: |
          echo "Deployment failed - add your notification logic here"
          # Example: Send to Slack, Discord, email, etc.
