# Dependabot configuration
# Copy to .github/dependabot.yml in project

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    labels:
      - "type:chore"
      - "release:patch"
    commit-message:
      prefix: "chore(deps):"
    groups:
      # Group minor and patch updates together
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production:
        dependency-type: "production"
        update-types:
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "type:chore"
      - "release:skip"
    commit-message:
      prefix: "ci(deps):"
