<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-first viewport - REQUIRED for responsive design and PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA theme color - matches manifest -->
  <meta name="theme-color" content="#3b82f6" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="{{APP_NAME}}" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- Preconnect to API if needed -->
  <!-- <link rel="preconnect" href="https://api.example.com" /> -->

  <title>{{APP_NAME}}</title>

  <!-- Inline critical CSS for faster first paint (optional) -->
  <style>
    /* Prevent FOUC */
    html { visibility: hidden; opacity: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Main app entry -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Reveal page after app loads -->
  <script>
    document.documentElement.style.visibility = 'visible';
    document.documentElement.style.opacity = '1';
  </script>

  <!-- No-JS fallback -->
  <noscript>
    <p>This application requires JavaScript to run.</p>
  </noscript>
</body>
</html>
