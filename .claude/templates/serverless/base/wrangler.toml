name = "{{WORKER_NAME}}-prod"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# SECURITY: Prevent public exposure of internal apps
# workers_dev creates public *.workers.dev URLs - disabled for internal apps
workers_dev = false

# Preview URLs also disabled (would bypass Access)
# preview_urls defaults to workers_dev value, explicit false for clarity
# preview_urls = false  # Uncomment if needed

# Internal apps MUST have Cloudflare Access configured
# See: infra/cloudflare-access/main.tf

[env.dev]
name = "{{WORKER_NAME}}-dev"

[env.staging]
name = "{{WORKER_NAME}}-staging"
